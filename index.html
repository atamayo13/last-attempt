<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>

    <!-- begin purple header -->
    <!-- purple header -->
    <div class="container">

      <div class="purpleHeaderBox">
        <h1>Unleash your creative Vision</h1>

      <div class="images">

        <i class="fa-solid fa-object-group"></i>
        <i class="fa-solid fa-sliders"></i>

    <div class="midSection">
        <h3>Recent Edits</h3>

    </div>
